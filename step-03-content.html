<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap');

  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    background: #FFFFFF;
    overflow: hidden;
    font-family: 'Lato', -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .hd-step {
    display: flex;
    align-items: center;
    gap: 40px;
    padding: 40px 32px;
    min-height: 280px;
  }

  /* ── Left: step number + label ── */
  .step-meta {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-shrink: 0;
    opacity: 0;
    transform: translateY(16px);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }
  .hd-step.visible .step-meta { opacity: 1; transform: translateY(0); }

  .step-number {
    font-size: 48px;
    font-weight: 900;
    color: #1EBA8F;
    line-height: 1;
  }

  .step-label {
    font-size: 10px;
    font-weight: 900;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    color: #5A7A8A;
    margin-top: 8px;
    text-align: center;
    max-width: 80px;
    line-height: 1.4;
  }

  /* ── Divider ── */
  .step-divider {
    width: 2px;
    height: 80px;
    background: #E8EEF1;
    position: relative;
    flex-shrink: 0;
    overflow: hidden;
  }
  .step-divider::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #1EBA8F;
    transform: scaleY(0);
    transform-origin: top;
    transition: transform 0.6s ease;
    transition-delay: 0.3s;
  }
  .hd-step.visible .step-divider::after { transform: scaleY(1); }

  /* ── Right: content production visual ── */
  .content-visual {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
    transition-delay: 0.2s;
  }
  .hd-step.visible .content-visual { opacity: 1; transform: translateY(0); }

  /* Social platform icons (source) */
  .social-sources {
    display: flex;
    flex-direction: column;
    gap: 10px;
    flex-shrink: 0;
  }

  .social-icon {
    width: 40px;
    height: 40px;
    background: #F7F9FA;
    border: 1px solid #E8EEF1;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: scale(0);
    transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  }
  .social-icon:nth-child(1) { transition-delay: 0.5s; }
  .social-icon:nth-child(2) { transition-delay: 0.65s; }
  .social-icon:nth-child(3) { transition-delay: 0.8s; }

  .hd-step.visible .social-icon { transform: scale(1); }

  .social-icon svg {
    width: 20px;
    height: 20px;
  }

  /* Flow: scrape arrow + pipeline */
  .pipeline-section {
    display: flex;
    align-items: center;
    gap: 0;
    flex: 1;
    max-width: 260px;
  }

  /* Scrape arrows */
  .scrape-arrows {
    display: flex;
    flex-direction: column;
    gap: 14px;
    flex-shrink: 0;
    margin-right: -2px;
  }

  .scrape-line {
    width: 24px;
    height: 2px;
    background: #E8EEF1;
    position: relative;
    overflow: hidden;
  }
  .scrape-line::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #1EBA8F;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease;
  }
  .scrape-line:nth-child(1)::after { transition-delay: 0.85s; }
  .scrape-line:nth-child(2)::after { transition-delay: 0.95s; }
  .scrape-line:nth-child(3)::after { transition-delay: 1.05s; }

  .hd-step.visible .scrape-line::after { transform: scaleX(1); }

  /* Central pipeline */
  .pipeline {
    flex: 1;
    background: #F7F9FA;
    border: 1px solid #E8EEF1;
    border-radius: 12px;
    padding: 16px;
    text-align: center;
    position: relative;
    overflow: hidden;
    min-height: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .pipeline::before {
    content: '';
    position: absolute;
    bottom: 0; left: 0;
    width: 100%; height: 0%;
    background: linear-gradient(to top, rgba(30, 186, 143, 0.08), transparent);
    transition: height 1s ease;
    transition-delay: 1.0s;
  }
  .hd-step.visible .pipeline::before { height: 100%; }

  .pipeline-label {
    font-size: 9px;
    font-weight: 900;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: #1EBA8F;
    opacity: 0;
    transition: opacity 0.4s ease;
    transition-delay: 1.1s;
    position: relative;
  }
  .hd-step.visible .pipeline-label { opacity: 1; }

  .pipeline-icon {
    width: 32px;
    height: 32px;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 0.4s ease, transform 0.4s ease;
    transition-delay: 1.2s;
    position: relative;
  }
  .hd-step.visible .pipeline-icon { opacity: 1; transform: scale(1); }

  .pipeline-sublabel {
    font-size: 8px;
    font-weight: 700;
    color: #5A7A8A;
    letter-spacing: 1px;
    text-transform: uppercase;
    opacity: 0;
    transition: opacity 0.4s ease;
    transition-delay: 1.3s;
    position: relative;
  }
  .hd-step.visible .pipeline-sublabel { opacity: 1; }

  /* Output arrow */
  .output-section {
    display: flex;
    align-items: center;
    gap: 0;
    flex-shrink: 0;
  }

  .output-arrow {
    width: 24px;
    height: 2px;
    background: #E8EEF1;
    position: relative;
    overflow: hidden;
  }
  .output-arrow::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #1EBA8F;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease;
    transition-delay: 1.4s;
  }
  .hd-step.visible .output-arrow::after { transform: scaleX(1); }

  .output-tip {
    width: 0; height: 0;
    border-top: 5px solid transparent;
    border-bottom: 5px solid transparent;
    border-left: 8px solid #E8EEF1;
    transition: border-left-color 0.3s ease;
    transition-delay: 1.5s;
  }
  .hd-step.visible .output-tip { border-left-color: #1EBA8F; }

  /* Human team badge */
  .human-badge {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    flex-shrink: 0;
    opacity: 0;
    transform: translateX(-8px);
    transition: opacity 0.4s ease, transform 0.4s ease;
    transition-delay: 1.5s;
  }
  .hd-step.visible .human-badge { opacity: 1; transform: translateX(0); }

  .human-icon-circle {
    width: 48px;
    height: 48px;
    background: #F0FAF6;
    border: 2px solid #1EBA8F;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .human-icon-circle svg {
    width: 24px;
    height: 24px;
  }

  .human-label {
    font-size: 8px;
    font-weight: 900;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: #00334B;
    white-space: nowrap;
  }

  /* ── Looping ambient animations ── */
  @keyframes icon-bob {
    0%, 100% { transform: scale(1) translateY(0); }
    50% { transform: scale(1) translateY(-2px); }
  }

  @keyframes pipeline-pulse {
    0%, 100% { border-color: #E8EEF1; }
    50% { border-color: #C4EDE0; }
  }

  @keyframes flow-shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  @keyframes human-breathe {
    0%, 100% { box-shadow: 0 0 0 0 rgba(30, 186, 143, 0); }
    50% { box-shadow: 0 0 14px 3px rgba(30, 186, 143, 0.15); }
  }

  .hd-step.visible .social-icon {
    animation: icon-bob 3.5s ease-in-out infinite;
  }
  .hd-step.visible .social-icon:nth-child(1) { animation-delay: 2s; }
  .hd-step.visible .social-icon:nth-child(2) { animation-delay: 2.3s; }
  .hd-step.visible .social-icon:nth-child(3) { animation-delay: 2.6s; }

  .hd-step.visible .pipeline {
    animation: pipeline-pulse 4s ease-in-out infinite;
    animation-delay: 2s;
  }

  .hd-step.visible .scrape-line::after {
    background: linear-gradient(90deg, #1EBA8F 0%, #1EBA8F 40%, #5EDBB8 50%, #1EBA8F 60%, #1EBA8F 100%) !important;
    background-size: 200% 100% !important;
    animation: flow-shimmer 3s ease-in-out infinite;
    animation-delay: 2.2s;
  }

  .hd-step.visible .human-icon-circle {
    animation: human-breathe 3.5s ease-in-out infinite;
    animation-delay: 2.5s;
  }

  /* ── Mobile ── */
  @media (max-width: 500px) {
    .hd-step {
      flex-direction: column;
      gap: 20px;
      padding: 28px 20px;
      min-height: auto;
    }
    .step-meta { flex-direction: row; gap: 12px; }
    .step-number { font-size: 36px; }
    .step-label { max-width: none; }
    .step-divider { width: 40px; height: 2px; }
    .step-divider::after { transform-origin: left; }
    .hd-step.visible .step-divider::after { transform: scaleX(1); }
    .content-visual { flex-wrap: wrap; justify-content: center; }
    .social-sources { flex-direction: row; }
    .scrape-arrows { flex-direction: row; }
    .scrape-line { width: 2px; height: 16px; }
    .scrape-line::after { transform-origin: top; }
    .hd-step.visible .scrape-line::after { transform: scaleY(1); }
    .pipeline-section { flex-direction: column; max-width: none; }
    .output-section { flex-direction: column; }
    .output-arrow { width: 2px; height: 16px; }
    .output-arrow::after { transform-origin: top; }
    .hd-step.visible .output-arrow::after { transform: scaleY(1); }
    .output-tip {
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-top: 8px solid #E8EEF1;
      border-bottom: none;
    }
    .hd-step.visible .output-tip { border-top-color: #1EBA8F; }
  }
</style>
</head>
<body>
<div class="hd-step" id="step">
  <div class="step-meta">
    <div class="step-number">03</div>
    <div class="step-label">Content & Video Production</div>
  </div>

  <div class="step-divider"></div>

  <div class="content-visual">
    <!-- Social sources -->
    <div class="social-sources">
      <!-- Instagram -->
      <div class="social-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="#5A7A8A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="5"/>
          <circle cx="12" cy="12" r="4"/>
          <circle cx="17.5" cy="6.5" r="1" fill="#5A7A8A" stroke="none"/>
        </svg>
      </div>
      <!-- TikTok -->
      <div class="social-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="#5A7A8A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 12a4 4 0 1 0 4 4V4c1 2.5 3.5 4 6 4"/>
        </svg>
      </div>
      <!-- Facebook -->
      <div class="social-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="#5A7A8A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
        </svg>
      </div>
    </div>

    <!-- Scrape arrows -->
    <div class="scrape-arrows">
      <div class="scrape-line"></div>
      <div class="scrape-line"></div>
      <div class="scrape-line"></div>
    </div>

    <!-- Pipeline -->
    <div class="pipeline-section">
      <div class="pipeline">
        <div class="pipeline-label">Auto-Scraped</div>
        <div class="pipeline-icon">
          <svg viewBox="0 0 32 32" fill="none">
            <rect x="4" y="6" width="24" height="16" rx="3" stroke="#1EBA8F" stroke-width="2"/>
            <path d="M13 11l6 3-6 3V11z" fill="#1EBA8F"/>
            <rect x="10" y="24" width="12" height="2" rx="1" fill="#D1E8DF"/>
          </svg>
        </div>
        <div class="pipeline-sublabel">Content Library</div>
      </div>
    </div>

    <!-- Output arrow -->
    <div class="output-section">
      <div class="output-arrow"></div>
      <div class="output-tip"></div>
    </div>

    <!-- Human team -->
    <div class="human-badge">
      <div class="human-icon-circle">
        <svg viewBox="0 0 24 24" fill="none" stroke="#1EBA8F" stroke-width="2" stroke-linecap="round">
          <circle cx="9" cy="7" r="3"/>
          <path d="M3 19c0-3 2.7-5 6-5s6 2 6 5"/>
          <circle cx="17" cy="7" r="3"/>
          <path d="M17 12c2.5 0 5 1.5 5 5"/>
        </svg>
      </div>
      <div class="human-label">Human Team</div>
    </div>
  </div>
</div>

<script>
(function() {
  var step = document.getElementById('step');
  var obs = new IntersectionObserver(function(entries) {
    entries.forEach(function(e) {
      if (e.isIntersecting) {
        step.classList.add('visible');
        obs.unobserve(step);
      }
    });
  }, { threshold: 0.1 });
  obs.observe(step);

  setTimeout(function() {
    if (!step.classList.contains('visible')) {
      step.classList.add('visible');
    }
  }, 400);
})();
</script>
</body>
</html>
