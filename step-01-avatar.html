<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap');

  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    background: #FFFFFF;
    overflow: hidden;
    font-family: 'Lato', -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .hd-step {
    display: flex;
    align-items: center;
    gap: 40px;
    padding: 40px 32px;
    min-height: 260px;
  }

  /* ── Left: step number + label ── */
  .step-meta {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-shrink: 0;
    opacity: 0;
    transform: translateY(16px);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }
  .hd-step.visible .step-meta { opacity: 1; transform: translateY(0); }

  .step-number {
    font-size: 48px;
    font-weight: 900;
    color: #1EBA8F;
    line-height: 1;
  }

  .step-label {
    font-size: 10px;
    font-weight: 900;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    color: #5A7A8A;
    margin-top: 8px;
    white-space: nowrap;
  }

  /* ── Divider line ── */
  .step-divider {
    width: 2px;
    height: 80px;
    background: #E8EEF1;
    position: relative;
    flex-shrink: 0;
    overflow: hidden;
  }
  .step-divider::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #1EBA8F;
    transform: scaleY(0);
    transform-origin: top;
    transition: transform 0.6s ease;
    transition-delay: 0.3s;
  }
  .hd-step.visible .step-divider::after { transform: scaleY(1); }

  /* ── Right: Avatar card SVG ── */
  .avatar-card-wrap {
    flex: 1;
    display: flex;
    justify-content: center;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
    transition-delay: 0.2s;
  }
  .hd-step.visible .avatar-card-wrap { opacity: 1; transform: translateY(0); }

  .avatar-card {
    width: 100%;
    max-width: 360px;
    background: #F7F9FA;
    border: 1px solid #E8EEF1;
    border-radius: 14px;
    padding: 28px 24px;
    position: relative;
  }

  /* Card header row */
  .card-header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 20px;
  }

  .avatar-circle {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: #E8EEF1;
    border: 2px solid transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: border-color 0.4s ease, background 0.4s ease;
    transition-delay: 0.5s;
  }
  .hd-step.visible .avatar-circle {
    border-color: #1EBA8F;
    background: #F0FAF6;
  }

  .avatar-circle svg {
    width: 22px;
    height: 22px;
    opacity: 0;
    transition: opacity 0.3s ease;
    transition-delay: 0.6s;
  }
  .hd-step.visible .avatar-circle svg { opacity: 1; }

  .card-header-lines {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .header-line {
    height: 8px;
    border-radius: 4px;
    background: #E8EEF1;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.5s ease, background 0.3s ease;
  }
  .header-line:nth-child(1) { width: 70%; transition-delay: 0.6s; }
  .header-line:nth-child(2) { width: 50%; transition-delay: 0.75s; }

  .hd-step.visible .header-line {
    transform: scaleX(1);
    background: #D1E8DF;
  }

  /* Detail rows */
  .card-rows {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 4px;
  }

  .card-row {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .row-icon {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #E8EEF1;
    flex-shrink: 0;
    transition: background 0.3s ease;
  }

  .row-line {
    height: 6px;
    border-radius: 3px;
    background: #E8EEF1;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.5s ease, background 0.3s ease;
  }

  .card-row:nth-child(1) .row-line { width: 85%; transition-delay: 0.9s; }
  .card-row:nth-child(2) .row-line { width: 70%; transition-delay: 1.05s; }
  .card-row:nth-child(3) .row-line { width: 78%; transition-delay: 1.2s; }
  .card-row:nth-child(4) .row-line { width: 60%; transition-delay: 1.35s; }

  .card-row:nth-child(1) .row-icon { transition-delay: 0.9s; }
  .card-row:nth-child(2) .row-icon { transition-delay: 1.05s; }
  .card-row:nth-child(3) .row-icon { transition-delay: 1.2s; }
  .card-row:nth-child(4) .row-icon { transition-delay: 1.35s; }

  .hd-step.visible .row-line {
    transform: scaleX(1);
    background: #C4EDE0;
  }
  .hd-step.visible .row-icon {
    background: #1EBA8F;
  }

  /* AI badge */
  .ai-badge {
    position: absolute;
    top: -10px;
    right: 16px;
    background: #1EBA8F;
    color: #FFFFFF;
    font-size: 11px;
    font-weight: 900;
    letter-spacing: 1px;
    padding: 5px 14px;
    border-radius: 20px;
    transform: scale(0);
    transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    transition-delay: 1.5s;
  }
  .hd-step.visible .ai-badge { transform: scale(1); }

  /* ── Row labels (small text under rows) ── */
  .row-label {
    font-size: 9px;
    font-weight: 700;
    color: #5A7A8A;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-left: 16px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .card-row:nth-child(1) .row-label { transition-delay: 1.0s; }
  .card-row:nth-child(2) .row-label { transition-delay: 1.15s; }
  .card-row:nth-child(3) .row-label { transition-delay: 1.3s; }
  .card-row:nth-child(4) .row-label { transition-delay: 1.45s; }

  .hd-step.visible .row-label { opacity: 1; }

  /* ── Looping ambient animations ── */
  @keyframes badge-glow {
    0%, 100% { box-shadow: 0 0 0 0 rgba(30, 186, 143, 0); }
    50% { box-shadow: 0 0 14px 3px rgba(30, 186, 143, 0.2); }
  }

  @keyframes row-shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  @keyframes circle-breathe {
    0%, 100% { box-shadow: 0 0 0 0 rgba(30, 186, 143, 0); }
    50% { box-shadow: 0 0 10px 2px rgba(30, 186, 143, 0.12); }
  }

  @keyframes dot-blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  .hd-step.visible .ai-badge {
    animation: badge-glow 3s ease-in-out infinite;
    animation-delay: 2s;
  }

  .hd-step.visible .avatar-circle {
    animation: circle-breathe 3.5s ease-in-out infinite;
    animation-delay: 2s;
  }

  .hd-step.visible .row-line {
    background: linear-gradient(90deg, #C4EDE0 0%, #C4EDE0 40%, #A3E4CF 50%, #C4EDE0 60%, #C4EDE0 100%) !important;
    background-size: 200% 100% !important;
    animation: row-shimmer 5s ease-in-out infinite;
  }
  .hd-step.visible .card-row:nth-child(1) .row-line { animation-delay: 2.2s; }
  .hd-step.visible .card-row:nth-child(2) .row-line { animation-delay: 2.5s; }
  .hd-step.visible .card-row:nth-child(3) .row-line { animation-delay: 2.8s; }
  .hd-step.visible .card-row:nth-child(4) .row-line { animation-delay: 3.1s; }

  .hd-step.visible .row-icon {
    animation: dot-blink 3s ease-in-out infinite;
  }
  .hd-step.visible .card-row:nth-child(1) .row-icon { animation-delay: 2.2s; }
  .hd-step.visible .card-row:nth-child(2) .row-icon { animation-delay: 2.6s; }
  .hd-step.visible .card-row:nth-child(3) .row-icon { animation-delay: 3.0s; }
  .hd-step.visible .card-row:nth-child(4) .row-icon { animation-delay: 3.4s; }

  /* ── Mobile ── */
  @media (max-width: 500px) {
    .hd-step {
      flex-direction: column;
      gap: 20px;
      padding: 28px 20px;
      min-height: auto;
    }
    .step-meta { flex-direction: row; gap: 12px; }
    .step-number { font-size: 36px; }
    .step-divider { width: 40px; height: 2px; }
    .step-divider::after { transform-origin: left; }
    .hd-step.visible .step-divider::after { transform: scaleX(1); }
    .avatar-card { max-width: 100%; }
  }
</style>
</head>
<body>
<div class="hd-step" id="step">
  <div class="step-meta">
    <div class="step-number">01</div>
    <div class="step-label">Customer Avatar</div>
  </div>

  <div class="step-divider"></div>

  <div class="avatar-card-wrap">
    <div class="avatar-card">
      <div class="ai-badge">AI-Built</div>

      <div class="card-header">
        <div class="avatar-circle">
          <svg viewBox="0 0 24 24" fill="none" stroke="#1EBA8F" stroke-width="2" stroke-linecap="round">
            <circle cx="12" cy="8" r="4"/>
            <path d="M5 20c0-3.87 3.13-7 7-7s7 3.13 7 7"/>
          </svg>
        </div>
        <div class="card-header-lines">
          <div class="header-line"></div>
          <div class="header-line"></div>
        </div>
      </div>

      <div class="card-rows">
        <div class="card-row">
          <div class="row-icon"></div>
          <div class="row-line"></div>
          <div class="row-label">Demographics</div>
        </div>
        <div class="card-row">
          <div class="row-icon"></div>
          <div class="row-line"></div>
          <div class="row-label">Pain Points</div>
        </div>
        <div class="card-row">
          <div class="row-icon"></div>
          <div class="row-line"></div>
          <div class="row-label">Buying Triggers</div>
        </div>
        <div class="card-row">
          <div class="row-icon"></div>
          <div class="row-line"></div>
          <div class="row-label">Behaviours</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
(function() {
  var step = document.getElementById('step');
  var obs = new IntersectionObserver(function(entries) {
    entries.forEach(function(e) {
      if (e.isIntersecting) {
        step.classList.add('visible');
        obs.unobserve(step);
      }
    });
  }, { threshold: 0.1 });
  obs.observe(step);

  setTimeout(function() {
    if (!step.classList.contains('visible')) {
      step.classList.add('visible');
    }
  }, 400);
})();
</script>
</body>
</html>
