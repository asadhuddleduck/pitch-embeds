<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap');

  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    background: #FFFFFF;
    overflow: hidden;
    font-family: 'Lato', -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .hd-step {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 40px;
    padding: 40px 32px;
    min-height: 260px;
  }

  /* â”€â”€ Left: step number + label â”€â”€ */
  .step-meta {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-shrink: 0;
    opacity: 0;
    transform: translateY(16px);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }
  .hd-step.visible .step-meta { opacity: 1; transform: translateY(0); }

  .step-number {
    font-size: 48px;
    font-weight: 900;
    color: #1EBA8F;
    line-height: 1;
  }

  .step-label {
    font-size: 10px;
    font-weight: 900;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    color: #5A7A8A;
    margin-top: 8px;
    white-space: nowrap;
  }

  /* â”€â”€ Divider â”€â”€ */
  .step-divider {
    width: 2px;
    height: 80px;
    background: #E8EEF1;
    position: relative;
    flex-shrink: 0;
    overflow: hidden;
  }
  .step-divider::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #1EBA8F;
    transform: scaleY(0);
    transform-origin: top;
    transition: transform 0.6s ease;
    transition-delay: 0.3s;
  }
  .hd-step.visible .step-divider::after { transform: scaleY(1); }

  /* â”€â”€ Right: strategy visual â”€â”€ */
  .strategy-visual {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 24px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
    transition-delay: 0.2s;
  }
  .hd-step.visible .strategy-visual { opacity: 1; transform: translateY(0); }

  /* Avatar source (small card) */
  .source-card {
    width: 56px;
    height: 56px;
    background: #F0FAF6;
    border: 2px solid #1EBA8F;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    transform: scale(0);
    transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    transition-delay: 0.5s;
  }
  .hd-step.visible .source-card { transform: scale(1); }

  .source-card svg {
    width: 26px;
    height: 26px;
  }

  /* Arrow */
  .flow-arrow {
    display: flex;
    align-items: center;
    flex-shrink: 0;
  }

  .arrow-line {
    width: 40px;
    height: 2px;
    background: #E8EEF1;
    position: relative;
    overflow: hidden;
  }
  .arrow-line::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #1EBA8F;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.5s ease;
    transition-delay: 0.7s;
  }
  .hd-step.visible .arrow-line::after { transform: scaleX(1); }

  .arrow-tip {
    width: 0;
    height: 0;
    border-top: 5px solid transparent;
    border-bottom: 5px solid transparent;
    border-left: 8px solid #E8EEF1;
    transition: border-left-color 0.3s ease;
    transition-delay: 1.0s;
  }
  .hd-step.visible .arrow-tip { border-left-color: #1EBA8F; }

  /* Angle cards (fan) */
  .angle-cards {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .angle-card {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #F7F9FA;
    border: 1px solid #E8EEF1;
    border-radius: 10px;
    padding: 10px 16px;
    transform: translateX(-10px) scale(0.95);
    opacity: 0;
    transition: transform 0.4s ease, opacity 0.4s ease, border-color 0.3s ease;
  }

  .angle-card:nth-child(1) { transition-delay: 0.9s; }
  .angle-card:nth-child(2) { transition-delay: 1.05s; }
  .angle-card:nth-child(3) { transition-delay: 1.2s; }
  .angle-card:nth-child(4) { transition-delay: 1.35s; }

  .hd-step.visible .angle-card {
    transform: translateX(0) scale(1);
    opacity: 1;
    border-color: #D1E8DF;
  }

  .angle-icon {
    width: 20px;
    height: 20px;
    flex-shrink: 0;
  }

  .angle-lines {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .angle-line {
    height: 5px;
    border-radius: 3px;
    background: #D1E8DF;
  }
  .angle-line:nth-child(1) { width: 100px; }
  .angle-line:nth-child(2) { width: 70px; }

  .angle-tag {
    font-size: 8px;
    font-weight: 900;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #1EBA8F;
    background: #F0FAF6;
    padding: 2px 8px;
    border-radius: 4px;
    margin-left: auto;
    white-space: nowrap;
  }

  /* â”€â”€ Looping ambient animations â”€â”€ */
  @keyframes soft-glow {
    0%, 100% { box-shadow: 0 0 0 0 rgba(30, 186, 143, 0); }
    50% { box-shadow: 0 0 8px 0 rgba(30, 186, 143, 0.08); }
  }

  @keyframes card-breathe {
    0%, 100% { border-color: #D1E8DF; }
    50% { border-color: #B8E0D0; }
  }

  .hd-step.visible .source-card {
    animation: soft-glow 8s ease-in-out infinite;
  }

  .hd-step.visible .angle-card {
    animation: card-breathe 10s ease-in-out infinite;
  }
  .hd-step.visible .angle-card:nth-child(1) { animation-delay: 0s; }
  .hd-step.visible .angle-card:nth-child(2) { animation-delay: 2.5s; }
  .hd-step.visible .angle-card:nth-child(3) { animation-delay: 5s; }
  .hd-step.visible .angle-card:nth-child(4) { animation-delay: 7.5s; }

  /* â”€â”€ AI / Human slider â”€â”€ */
  .ratio-bar {
    flex-basis: 100%;
    max-width: 400px;
    margin: -20px auto 0;
    opacity: 0;
    transform: translateY(8px);
    transition: opacity 0.5s ease, transform 0.5s ease;
    transition-delay: 1.5s;
  }
  .hd-step.visible .ratio-bar { opacity: 1; transform: translateY(0); }

  .ratio-labels {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
  }
  .ratio-label {
    font-size: 10px;
    font-weight: 700;
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    gap: 4px;
  }
  .ratio-label.ai { color: #1EBA8F; }
  .ratio-label.human { color: #E8913A; }
  .ratio-emoji { font-size: 13px; }

  .ratio-track {
    width: 100%;
    height: 6px;
    border-radius: 3px;
    background: #E8EEF1;
    overflow: hidden;
    position: relative;
  }
  .ratio-fill {
    height: 100%;
    border-radius: 3px;
    width: 0%;
    transition: width 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    transition-delay: 1.7s;
    background: linear-gradient(90deg, #1EBA8F, #5EDBB8);
  }
  .hd-step.visible .ratio-fill { width: 70%; }

  .ratio-track::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    height: 100%;
    width: 0%;
    border-radius: 3px;
    background: linear-gradient(90deg, #F7CE46, #E8913A);
    transition: width 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    transition-delay: 1.7s;
  }
  .hd-step.visible .ratio-track::after { width: 30%; }

  .ratio-context {
    font-size: 9px;
    color: #5A7A8A;
    margin-top: 5px;
    letter-spacing: 0.3px;
  }

  /* â”€â”€ Mobile â”€â”€ */
  @media (max-width: 500px) {
    .hd-step {
      flex-direction: column;
      gap: 20px;
      padding: 28px 20px;
      min-height: auto;
    }
    .step-meta { flex-direction: row; gap: 12px; }
    .step-number { font-size: 36px; }
    .step-divider { width: 40px; height: 2px; }
    .step-divider::after { transform-origin: left; }
    .hd-step.visible .step-divider::after { transform: scaleX(1); }
    .strategy-visual { flex-direction: column; gap: 16px; }
    .arrow-line { width: 2px; height: 24px; }
    .arrow-line::after { transform-origin: top; }
    .hd-step.visible .arrow-line::after { transform: scaleY(1); }
    .arrow-tip {
      border-top: 8px solid #E8EEF1;
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-bottom: none;
    }
    .hd-step.visible .arrow-tip { border-top-color: #1EBA8F; }
    .flow-arrow { flex-direction: column; }
    .angle-line:nth-child(1) { width: 80px; }
    .angle-line:nth-child(2) { width: 56px; }
  }
</style>
</head>
<body>
<div class="hd-step" id="step">
  <div class="step-meta">
    <div class="step-number">02</div>
    <div class="step-label">Strategy & Angles</div>
  </div>

  <div class="step-divider"></div>

  <div class="strategy-visual">
    <!-- Avatar source -->
    <div class="source-card">
      <svg viewBox="0 0 24 24" fill="none" stroke="#1EBA8F" stroke-width="2" stroke-linecap="round">
        <circle cx="12" cy="8" r="4"/>
        <path d="M5 20c0-3.87 3.13-7 7-7s7 3.13 7 7"/>
      </svg>
    </div>

    <!-- Arrow -->
    <div class="flow-arrow">
      <div class="arrow-line"></div>

    </div>

    <!-- Angle cards -->
    <div class="angle-cards">
      <div class="angle-card">
        <svg class="angle-icon" viewBox="0 0 20 20" fill="none">
          <rect x="2" y="2" width="16" height="16" rx="3" stroke="#1EBA8F" stroke-width="1.5"/>
          <path d="M6 7h8M6 10h5" stroke="#1EBA8F" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <div class="angle-lines">
          <div class="angle-line"></div>
          <div class="angle-line"></div>
        </div>
        <div class="angle-tag">Hook</div>
      </div>
      <div class="angle-card">
        <svg class="angle-icon" viewBox="0 0 20 20" fill="none">
          <rect x="2" y="2" width="16" height="16" rx="3" stroke="#1EBA8F" stroke-width="1.5"/>
          <path d="M6 7h8M6 10h5" stroke="#1EBA8F" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <div class="angle-lines">
          <div class="angle-line"></div>
          <div class="angle-line"></div>
        </div>
        <div class="angle-tag">Angle</div>
      </div>
      <div class="angle-card">
        <svg class="angle-icon" viewBox="0 0 20 20" fill="none">
          <rect x="2" y="2" width="16" height="16" rx="3" stroke="#1EBA8F" stroke-width="1.5"/>
          <path d="M6 7h8M6 10h5" stroke="#1EBA8F" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <div class="angle-lines">
          <div class="angle-line"></div>
          <div class="angle-line"></div>
        </div>
        <div class="angle-tag">Copy</div>
      </div>
      <div class="angle-card">
        <svg class="angle-icon" viewBox="0 0 20 20" fill="none">
          <rect x="2" y="2" width="16" height="16" rx="3" stroke="#1EBA8F" stroke-width="1.5"/>
          <path d="M6 7h8M6 10h5" stroke="#1EBA8F" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <div class="angle-lines">
          <div class="angle-line"></div>
          <div class="angle-line"></div>
        </div>
        <div class="angle-tag">CTA</div>
      </div>
    </div>

  </div>

  <div class="ratio-bar">
    <div class="ratio-labels">
      <span class="ratio-label ai"><span class="ratio-emoji">ðŸ¤–</span> 70% AI</span>
      <span class="ratio-label human">30% Human <span class="ratio-emoji">ðŸ§‘</span></span>
    </div>
    <div class="ratio-track">
      <div class="ratio-fill"></div>
    </div>
    <div class="ratio-context">AI generates hooks &amp; copy â€” humans refine the angles</div>
  </div>
</div>

<script>
(function() {
  var step = document.getElementById('step');
  var obs = new IntersectionObserver(function(entries) {
    entries.forEach(function(e) {
      if (e.isIntersecting) {
        step.classList.add('visible');
        obs.unobserve(step);
      }
    });
  }, { threshold: 0.1 });
  obs.observe(step);

  setTimeout(function() {
    if (!step.classList.contains('visible')) {
      step.classList.add('visible');
    }
  }, 400);
})();
</script>
</body>
</html>
