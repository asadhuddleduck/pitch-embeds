<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap');

  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    background: #FFFFFF;
    overflow: hidden;
    font-family: 'Lato', -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .hd-step {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 40px;
    padding: 40px 32px;
    min-height: 280px;
  }

  /* â”€â”€ Left: step number + label â”€â”€ */
  .step-meta {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-shrink: 0;
    opacity: 0;
    transform: translateY(16px);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }
  .hd-step.visible .step-meta { opacity: 1; transform: translateY(0); }

  .step-number {
    font-size: 48px;
    font-weight: 900;
    color: #1EBA8F;
    line-height: 1;
  }

  .step-label {
    font-size: 10px;
    font-weight: 900;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    color: #5A7A8A;
    margin-top: 8px;
    text-align: center;
    max-width: 80px;
    line-height: 1.4;
  }

  /* â”€â”€ Divider â”€â”€ */
  .step-divider {
    width: 2px;
    height: 80px;
    background: #E8EEF1;
    position: relative;
    flex-shrink: 0;
    overflow: hidden;
  }
  .step-divider::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #1EBA8F;
    transform: scaleY(0);
    transform-origin: top;
    transition: transform 0.6s ease;
    transition-delay: 0.3s;
  }
  .hd-step.visible .step-divider::after { transform: scaleY(1); }

  /* â”€â”€ Right: targeting visual â”€â”€ */
  .targeting-visual {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
    transition-delay: 0.2s;
  }
  .hd-step.visible .targeting-visual { opacity: 1; transform: translateY(0); }

  /* Ad card */
  .ad-card {
    width: 80px;
    height: 100px;
    background: #F7F9FA;
    border: 1px solid #E8EEF1;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 6px;
    flex-shrink: 0;
    transform: scale(0);
    transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    transition-delay: 0.5s;
  }
  .hd-step.visible .ad-card { transform: scale(1); }

  .ad-card svg { width: 28px; height: 28px; }

  .ad-card-label {
    font-size: 8px;
    font-weight: 900;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #5A7A8A;
  }

  /* Arrow */
  .target-arrow {
    display: flex;
    align-items: center;
    flex-shrink: 0;
  }

  .target-arrow-line {
    width: 32px;
    height: 2px;
    background: #E8EEF1;
    position: relative;
    overflow: hidden;
  }
  .target-arrow-line::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #1EBA8F;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.5s ease;
    transition-delay: 0.8s;
  }
  .hd-step.visible .target-arrow-line::after { transform: scaleX(1); }

  .target-arrow-tip {
    width: 0; height: 0;
    border-top: 5px solid transparent;
    border-bottom: 5px solid transparent;
    border-left: 8px solid #E8EEF1;
    transition: border-left-color 0.3s ease;
    transition-delay: 1.1s;
  }
  .hd-step.visible .target-arrow-tip { border-left-color: #1EBA8F; }

  /* Bullseye */
  .bullseye-wrap {
    position: relative;
    width: 140px;
    height: 140px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .bullseye-ring {
    position: absolute;
    border-radius: 50%;
    border: 2px solid #E8EEF1;
    transform: scale(0);
    transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), border-color 0.3s ease;
  }

  .ring-outer {
    width: 140px; height: 140px;
    top: 0; left: 0;
    transition-delay: 1.0s;
  }
  .ring-mid {
    width: 100px; height: 100px;
    top: 20px; left: 20px;
    transition-delay: 1.15s;
  }
  .ring-inner {
    width: 60px; height: 60px;
    top: 40px; left: 40px;
    transition-delay: 1.3s;
    background: #F0FAF6;
  }

  .hd-step.visible .bullseye-ring {
    transform: scale(1);
    border-color: #C4EDE0;
  }
  .hd-step.visible .ring-inner {
    border-color: #1EBA8F;
  }

  /* Avatar in centre */
  .target-avatar {
    position: relative;
    z-index: 2;
    width: 32px;
    height: 32px;
    opacity: 0;
    transform: scale(0.5);
    transition: opacity 0.4s ease, transform 0.4s ease;
    transition-delay: 1.5s;
  }
  .hd-step.visible .target-avatar { opacity: 1; transform: scale(1); }

  /* Platform icons around bullseye */
  .platform-icon {
    position: absolute;
    width: 28px;
    height: 28px;
    background: #FFFFFF;
    border: 1px solid #E8EEF1;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 3;
    transform: scale(0);
    transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
  }
  .platform-icon svg { width: 14px; height: 14px; }

  .plat-tl { top: -4px; left: -4px; transition-delay: 1.6s; }
  .plat-tr { top: -4px; right: -4px; transition-delay: 1.7s; }
  .plat-bl { bottom: -4px; left: -4px; transition-delay: 1.8s; }
  .plat-br { bottom: -4px; right: -4px; transition-delay: 1.9s; }

  .hd-step.visible .platform-icon { transform: scale(1); }

  /* AI tag */
  .ai-tag {
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%) scale(0);
    background: #1EBA8F;
    color: #FFFFFF;
    font-size: 9px;
    font-weight: 900;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    padding: 4px 12px;
    border-radius: 12px;
    white-space: nowrap;
    transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    transition-delay: 2.0s;
    z-index: 4;
  }
  .hd-step.visible .ai-tag { transform: translateX(-50%) scale(1); }

  /* â”€â”€ Looping ambient animations â”€â”€ */
  @keyframes ring-breathe {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.82; }
  }

  @keyframes soft-glow {
    0%, 100% { box-shadow: 0 0 0 0 rgba(30, 186, 143, 0); }
    50% { box-shadow: 0 0 8px 0 rgba(30, 186, 143, 0.08); }
  }

  @keyframes tag-breathe {
    0%, 100% { box-shadow: 0 0 0 0 rgba(30, 186, 143, 0); }
    50% { box-shadow: 0 0 10px 0 rgba(30, 186, 143, 0.1); }
  }

  .hd-step.visible .ring-outer {
    animation: ring-breathe 10s ease-in-out infinite;
  }

  .hd-step.visible .ring-mid {
    animation: ring-breathe 10s ease-in-out infinite;
    animation-delay: 2s;
  }

  .hd-step.visible .ring-inner {
    animation: soft-glow 8s ease-in-out infinite;
  }

  .hd-step.visible .ai-tag {
    animation: tag-breathe 10s ease-in-out infinite;
  }

  /* â”€â”€ AI / Human Power Bar â”€â”€ */
  .ratio-bar {
    flex-basis: 100%;
    max-width: 440px;
    margin: 8px auto 0;
    opacity: 0;
    transform: translateY(8px);
    transition: opacity 0.5s ease, transform 0.5s ease;
    transition-delay: 2.2s;
  }
  .hd-step.visible .ratio-bar { opacity: 1; transform: translateY(0); }

  .ratio-labels {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
  }
  .ratio-label {
    font-size: 11px;
    font-weight: 900;
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .ratio-label.ai { color: #1EBA8F; }
  .ratio-label.human { color: #5A7A8A; }
  .ratio-emoji { font-size: 14px; }

  .ratio-track {
    width: 100%;
    height: 14px;
    border-radius: 7px;
    background: #F0F3F5;
    border: 1px solid #E0E6EA;
    overflow: hidden;
    position: relative;
    display: flex;
  }

  .ratio-fill-ai {
    height: 100%;
    width: 0%;
    transition: width 1.4s cubic-bezier(0.22, 1, 0.36, 1);
    transition-delay: 2.4s;
    background: linear-gradient(90deg, #15A37D, #1EBA8F, #3ECFA8);
    position: relative;
    overflow: hidden;
  }
  .hd-step.visible .ratio-fill-ai { width: 100%; }

  .ratio-fill-ai::after {
    content: '';
    position: absolute;
    top: 0;
    left: -60%;
    width: 40%;
    height: 100%;
    background: linear-gradient(
      90deg,
      transparent 0%,
      rgba(255, 255, 255, 0.35) 40%,
      rgba(255, 255, 255, 0.5) 50%,
      rgba(255, 255, 255, 0.35) 60%,
      transparent 100%
    );
    animation: none;
  }

  .hd-step.visible .ratio-fill-ai::after {
    animation: bar-shine 3s ease-in-out 3s infinite;
  }

  @keyframes bar-shine {
    0% { left: -60%; }
    60% { left: 120%; }
    100% { left: 120%; }
  }

  .ratio-context {
    font-size: 9px;
    color: #5A7A8A;
    margin-top: 6px;
    letter-spacing: 0.3px;
    text-align: center;
  }

  /* â”€â”€ Mobile â”€â”€ */
  @media (max-width: 500px) {
    .hd-step {
      flex-direction: column;
      gap: 20px;
      padding: 28px 20px;
      min-height: auto;
    }
    .step-meta { flex-direction: row; gap: 12px; }
    .step-number { font-size: 36px; }
    .step-label { max-width: none; }
    .step-divider { width: 40px; height: 2px; }
    .step-divider::after { transform-origin: left; }
    .hd-step.visible .step-divider::after { transform: scaleX(1); }
    .targeting-visual { flex-direction: column; }
    .target-arrow { flex-direction: column; }
    .target-arrow-line { width: 2px; height: 20px; }
    .target-arrow-line::after { transform-origin: top; }
    .hd-step.visible .target-arrow-line::after { transform: scaleY(1); }
    .target-arrow-tip {
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-top: 8px solid #E8EEF1;
      border-bottom: none;
    }
    .hd-step.visible .target-arrow-tip { border-top-color: #1EBA8F; }
    .bullseye-wrap { width: 120px; height: 120px; margin-bottom: 16px; }
    .ring-outer { width: 120px; height: 120px; }
    .ring-mid { width: 86px; height: 86px; top: 17px; left: 17px; }
    .ring-inner { width: 52px; height: 52px; top: 34px; left: 34px; }
  }
</style>
</head>
<body>
<div class="hd-step" id="step">
  <div class="step-meta">
    <div class="step-number">04</div>
    <div class="step-label">AI-Powered Targeting</div>
  </div>

  <div class="step-divider"></div>

  <div class="targeting-visual">
    <!-- Ad card -->
    <div class="ad-card">
      <svg viewBox="0 0 28 28" fill="none">
        <rect x="2" y="4" width="24" height="16" rx="3" stroke="#1EBA8F" stroke-width="1.5"/>
        <path d="M11 9l7 3.5-7 3.5V9z" fill="#1EBA8F"/>
        <rect x="8" y="22" width="12" height="2" rx="1" fill="#D1E8DF"/>
      </svg>
      <div class="ad-card-label">Your Ads</div>
    </div>

    <!-- Arrow -->
    <div class="target-arrow">
      <div class="target-arrow-line"></div>
      <div class="target-arrow-tip"></div>
    </div>

    <!-- Bullseye -->
    <div class="bullseye-wrap">
      <div class="bullseye-ring ring-outer"></div>
      <div class="bullseye-ring ring-mid"></div>
      <div class="bullseye-ring ring-inner"></div>

      <!-- Avatar in centre -->
      <svg class="target-avatar" viewBox="0 0 24 24" fill="none" stroke="#1EBA8F" stroke-width="2" stroke-linecap="round">
        <circle cx="12" cy="8" r="4"/>
        <path d="M5 20c0-3.87 3.13-7 7-7s7 3.13 7 7"/>
      </svg>

      <!-- Platform icons -->
      <div class="platform-icon plat-tl">
        <svg viewBox="0 0 24 24" fill="none" stroke="#5A7A8A" stroke-width="1.5">
          <rect x="3" y="3" width="18" height="18" rx="5"/>
          <circle cx="12" cy="12" r="4"/>
        </svg>
      </div>
      <div class="platform-icon plat-tr">
        <svg viewBox="0 0 24 24" fill="none" stroke="#5A7A8A" stroke-width="1.5">
          <path d="M9 12a4 4 0 1 0 4 4V4c1 2.5 3.5 4 6 4"/>
        </svg>
      </div>
      <div class="platform-icon plat-bl">
        <svg viewBox="0 0 24 24" fill="none" stroke="#5A7A8A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19.1c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.43z"/>
          <polygon points="9.75,15.02 15.5,11.75 9.75,8.48"/>
        </svg>
      </div>
      <div class="platform-icon plat-br">
        <svg viewBox="0 0 24 24" fill="none" stroke="#5A7A8A" stroke-width="1.5">
          <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
        </svg>
      </div>

      <!-- AI tag -->
      <div class="ai-tag">AI Targeting</div>
    </div>
  </div>

  <div class="ratio-bar">
    <div class="ratio-labels">
      <span class="ratio-label ai"><span class="ratio-emoji">ðŸ¤–</span> 100% AI</span>
      <span class="ratio-label human">0% Human</span>
    </div>
    <div class="ratio-track">
      <div class="ratio-fill-ai"></div>
    </div>
    <div class="ratio-context">Fully automated â€” AI handles all targeting &amp; audience selection</div>
  </div>
</div>

<script>
(function() {
  var step = document.getElementById('step');
  var obs = new IntersectionObserver(function(entries) {
    entries.forEach(function(e) {
      if (e.isIntersecting) {
        step.classList.add('visible');
        obs.unobserve(step);
      }
    });
  }, { threshold: 0.1 });
  obs.observe(step);

  setTimeout(function() {
    if (!step.classList.contains('visible')) {
      step.classList.add('visible');
    }
  }, 400);
})();
</script>
</body>
</html>
